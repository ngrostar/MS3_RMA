<ion-header>
  <ion-navbar>
    <ion-title>
      Daten-Liste
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addData()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item-sliding *ngFor="let post of posts">

      <ion-item (click)="showAlert(post)">
        {{post.name}}
      </ion-item>

      <ion-item-options>
        <button ion-button (click)="toMaps(post)" danger>
          use for maps
        </button>
        <button ion-button icon-only (click)="deleteData(post)" danger>
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

  </ion-list>
</ion-content>
