<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Stalk Yourself</h2>
  <p>
    Willkommen zu unserer Selfstalker-App!
  </p>
  <p>
    Falls Sie nähere Infos benötigen, besuchen Sie bitte die Anleitungsseite.
    Viel Spaß!
  </p>

  <ion-buttons>
    <button ion-button (click)="goToMaps()"><ion-icon name="arrow-round-forward">&nbsp;&nbsp;Standort auf der Karte ansehen</ion-icon></button>
  </ion-buttons>

  <p>
    Breite: {{point.lat}}<br>
    Länge: {{point.long}}<br><br>
    Letzte Aktualisierung: {{point.time | amDateFormat:'HH:mm:ss'}} Uhr
  </p>
  <br>
  <img src="assets/imgs/homepicture.jpg" />
</ion-content>
